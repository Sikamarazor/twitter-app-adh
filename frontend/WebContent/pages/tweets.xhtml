<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Twitter poster</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" target="head" />
</h:head>
<h:body>
	<div class="navbar bg-info navbar-inverse">
            <div class="navbar-brand">View all previous tweets</div>
     </div>
	<h:dataTable id="books"
    columnClasses="list-column-center,
        list-column-right, list-column-center,
        list-column-right" headerClass="list-header"
        rowClasses="list-row"
    styleClass="list-background"
    value="#{personcontroller.tweetList}"
    var="emp">   

    <h:column>
        <f:facet name="header">
            <h:outputText value="Message" />
        </f:facet>
        <h:outputText value="#{emp.tweetBody}"/>
    </h:column>
    <h:column>                       
        <f:facet name="header">
            <h:outputText value="Timestamp" />
        </f:facet>
        <h:outputText value="#{emp.timestamp}"/>
    </h:column>

</h:dataTable>
 
	<h:form>
		<h:commandButton value="Goto Back" action="#{personcontroller.gotoAdd}" styleClass="btn btn-danger"></h:commandButton>
	</h:form>
</h:body>
</html>
